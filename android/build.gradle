// Root-level build.gradle

buildscript {
    ext.kotlin_version = '1.9.0' // latest stable Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.0" // Google Services plugin
        // ‚ùå Do NOT include Firebase SDKs here (e.g., firebase-bom)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Optional: customize build directories for Flutter multi-module project
rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
